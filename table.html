<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Table</title>
  </head>
  <body>
    <center>
      <h1>Tabel</h1>
      <table border="1">
        <tr>
          <th colspan="3">Information</th>
          <th>Photo</th>
        </tr>

        <tr>
          <td>Nama</td>
          <td>:</td>
          <td>Meliodas</td>

          <td rowspan="6">
            <img
              src="https://vignette.wikia.nocookie.net/nanatsu-no-taizai/images/2/2e/Meliodas_Anime_Season_3_Design.png/revision/latest/scale-to-width-down/340?cb=20190809210953"
            />
          </td>
        </tr>

        <tr>
          <td>Type</td>
          <td>:</td>
          <td>Strengh</td>
        </tr>

        <tr>
          <td>Attack</td>
          <td>:</td>
          <td>5000</td>
        </tr>

        <tr>
          <td>Defense</td>
          <td>:</td>
          <td>2500</td>
        </tr>

        <tr>
          <td>Address</td>
          <td>:</td>
          <td>Pamulang</td>
        </tr>
      </table>
    </center>
  </body>
</html>

<!-- <table></table> Untuk Membuat Tabel -->
<!-- <tr></tr> Table Row -->
<!-- <td></td> Table Data -->
<!-- <th></th> Table Head -->
<!-- Attribut Colspan = Untuk memerge antar column (Menggabungkan Antar Colum) -->
<!-- Attribut Rowspan = Untuk memerge antar row pada table (Menggabungkan Row)-->
