<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Attributes</title>
</head>

<body style="text-align:center;">
    <form>
        <label for="fname">Frist Name : </label><br>
        <input type="text" name="fname" value="Rafli"><br>
        <label for="fname">Last Name : </label><br>
        <input type="text" name="lname" value="-"><br>

        <br><br>

        <label for="fname">Frist Name : </label><br>
        <input type="text" name="fname" value="Cipto" readonly><br>
        <label for="fname">Last Name : </label><br>
        <input type="text" name="lname" value="Haris" readonly><br>

        <br><br>

        <label for="fname">Frist Name : </label><br>
        <input type="text" name="fname" value="Paten" disabled><br>
        <label for="fname">Last Name : </label><br>
        <input type="text" name="lname" value="Haris" readonly><br>

        <br><br>

        <label for="fname">Frist Name : </label><br>
        <input type="text" name="fname" value="Paten" size="50"><br>
        <label for="fname">Last Name : </label><br>
        <input type="text" name="lname" value="Haris" size="100"><br>

        <br><br>

        <label for="fname">Pin ATM : </label><br>
        <input type="text" name="fname"  size="6" maxlength="6"><br>
        <label for="fname">Pin ICloud : </label><br>
        <input type="text" name="lname"  size="4" maxlength="4"><br>

        <br><br>

        <label for="datemax">Enter a date before 1980-01-01:</label>
        <input type="date" name="datemax" max="1979-12-31"><br><br>
      
        <label for="datemin">Enter a date after 2000-01-01:</label>
        <input type="date" name="datemin" min="2000-01-02"><br><br>

        <label for="datemin">Enter a date after 2000-01-01: and Before 2001-12-31</label>
        <input type="date" name="datemin" min="2000-01-02" max="2001-12-31"><br><br>
      
        <label for="quantity">Quantity (between 1 and 5):</label>
        <input type="number" name="quantity" min="1" max="5">

        <br><br>

        <label for="files">Select files:</label>
        <input type="file" name="files" multiple>

        <br><br>

        <label>Country code:</label>
        <input type="text" name="country_code"
        pattern="[A-Za-z]{3}" title="Three letter country code">

        <br><br>

        <label>Phone:</label>
        <input type="tel" name="phone"
        placeholder="123-34-9999"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}" title="Wrong Insert">

        <br><br>

        <label>Email:</label>
        <input type="email" name="email"
        placeholder="test@gmail.com" required>

        <br><br>

        <input type="submit" value="submit">
    </form>
</body>
</html>
