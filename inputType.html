<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Type</title>
</head>
<body style="text-align: center;">

    <br><br><br>

    <h1>Type in Input</h1>
    <form>
    <input type="button" value="This Is Button">
    <!-- Untuk mengsubmit sebuah data -->

        <br><br><br>

    <input type="checkbox" name="vehicle1" value="car"><label>Car</label>
    <input type="checkbox" name="vehicle2" value="Motorcycle"><label>Motorcycle</label>
    <input type="checkbox" name="vehicle3" value="Bike"><label>Bike</label>
    <!-- Untuk memilih sebuah data lebih dari 1 -->

        <br><br><br>

    <input type="color"> <label>Chose Your Color</label>

        <br><br><br>

    <input type="date"> <label>Birth Day</label><br><br>
    <input type="date" min="1990-01-01"> <label>Min</label><br><br>
    <input type="date" max="2018-01-01"> <label>Max</label>

        <br><br><br>

    <input type="datetime-local"> <label>Input Schedule</label>

        <br><br><br>

    <input type="email" placeholder="Email"><label>Email</label>

        <br><br><br>

    <input type="file"> <label>Chose Your File to Upload</label>

        <br><br><br>
    
    <input type="month"> <label>Insert Month</label>

        <br><br><br>

    <input type="hidden" value="Hiden"> <label>Hiden</label>

        <br><br><br>

    <input type="image" src="https://lh3.googleusercontent.com/proxy/eojNiUUX4XdXvvLeHIkpFC3tDkYu5ZaROLgTmEzQfpceX8yIgEAX55YBEDa_YA0NBOnd3yw9_q10Jk3xyoVzubVleZK0uSL-zSNXZDDN6oML_0fd" alt="submit" height="50px" width="200px">
    
    
        <br><br><br>

    <input type="number"><label>Please enter your phone Number</label>

        <br><br><br>

    <input type="password"><label>Please Enter Your Password</label>

        <br><br><br>
    
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>

        <br><br><br>

    <input type="range" id="vol" name="vol" min="0" max="9"> <label>Range</label>

        <br><br><br>

    <input type="search"> <label>Search Product</label>

        <br><br><br>

    <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"> Phone

        <br><br><br>

    <input type="time"> Chose Time

        <br><br><br>

    <input type="url">Insert Url

        <br><br><br>

    <input type="week">Insert Week

        <br><br><br>
        <br><br><br>
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
    </form>
</body>
</html>
