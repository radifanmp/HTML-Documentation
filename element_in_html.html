                <!-- <name_element attributes="value_attribute" > -->

            <form method="GET">

                <p>Name :</p>
                <input type="text" name="name" placeholder="Input Your Name" required>
                <br>

                <p>Email :</p>
                <input type="email" name="name" placeholder="Input Your Name" required>
                <br>

                <p>Password :</p>
                <input type="password" name="password" placeholder="Input Password" required>

                <p>Age :</p>
                <input type="number" name="number" placeholder="Input Number">

                <p>Telp :</p>
                <input type="tel" name="telephone" placeholder="ex : 083896833XXX"  pattern="[0-9]{13}">

                <p>Photo :</p>
                <input type="file" name="photo">

                <p>Born Date :</p>
                <input type="date" name="born" placeholder="Chose Your Born Date" required>

                <p>Hobbies :</p>

                <label>Singing</label>
                <input type="checkbox" value="Singing">

                <label>Swiming</label>
                <input type="checkbox" value="Swiming">

                <label>Gaming</label>
                <input type="checkbox" value="Gaming">

                <p>Gender :</p>
                <label>Male</label><input type="radio" name="gender" value="Male">

                <label>Female</label><input type="radio" name="gender" value="Female">

                <p>Address :</p>
                <textarea rows="10" cols="20" placeholder="Input Your Address"></textarea>

                <p>Chose your Fav Color</p>
                <select name="color">
                    <option value="red">Red</option>
                    <option value="blue">Blue</option>
                </select>

                <br><br>
                <input type="submit" value="Send">
                <input type="reset" value="Clear">

            </form>
    </body>
</html>
